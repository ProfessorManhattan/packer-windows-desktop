---
version: '2'

plugins:
  editorconfig:
    enabled: true
  eslint:
    enabled: true
  jscpd:
    enabled: true
    exclude_patterns:
      - common/.config/taskfiles/
  proselint:
    enabled: true
  shellcheck:
    enabled: true
  semgrep:
    enabled: true
  yamllint:
    enabled: true

exclude_patterns:
  - _generated_/
  - .common/
  - .config/
  - .git/
  - .go/
  - .modules/
  - .npm/
  - .pnpm-store/
  - .task/
  - .travis.yml
  - .venv/
  - .vscode/
  - '*.hbs.yml'
  - '**/*_test.go'
  - '**/*.d.ts'
  - '**/node_modules/'
  - '**/spec/'
  - '**/test/'
  - '**/tests/'
  - '**/vendor/'
  - build/
  - config/
  - db/
  - deprecated/
  - dist/
  - features/
  - gl-code-quality-report.json
  - pnpm-lock.yaml
  - roles/
  - script/
  - test-output/
  - testdata/
  - tests/
